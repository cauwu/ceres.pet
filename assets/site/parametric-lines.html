 <!DOCTYPE html>
<html>
<head>

<style>
body {background-color: white};
</style>

</head>
<body>

<div class="wrapper">

<svg width="0" height="0">
  <defs>
	<filter id="noise" x="0%" y="0%" width="200%" height="200%">
	  <feTurbulence baseFrequency="0.1 0.1" result="NOISE1" numOctaves="1" type="fractalNoise" />
	  <feDisplacementMap in="SourceGraphic" in2="NOISE1" scale="40" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
	</filter>
	
	<pattern id="repeatinglines" width="8" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45 50 50)">
		<line stroke="grey" stroke-width="7px" y2="10" />
	</pattern>
	
    <linearGradient id="gradient1" x1="3%" y1="4%" x2="6%" y2="6%">
     <stop offset="0%" stop-color= "red" />
     <stop offset="50%" stop-color= "#fbc3bb" />
    </linearGradient>
	<linearGradient id="repeat" xlink:href="#gradient1" spreadMethod="repeat" />
  </defs>

  <symbol id="base">
	<rect x="0" y="0" width="100%" height="100%" filter="url(#noise)" fill="url(#repeat)" opacity="0.5" stroke="grey" stroke-width="2px" />
	<rect x="0" y="0" width="100%" height="100%" filter="url(#noise)" fill="url(#repeatinglines)" opacity="0.5" stroke="red" stroke-width="2px" />
  </symbol>
 
</svg>

<svg viewBox="0 0 180 100" width="100%" height="100%">
  <defs>
  	<filter id="blur" x="0%" y="0%" width="200%" height="200%">
	  <feGaussianBlur in="SourceGraphic" stdDeviation="0.25" />
	</filter>
  </defs>
  
  <use xlink:href="#base" filter="url(#blur)" />
</svg>

</div>

</body>
</html>
